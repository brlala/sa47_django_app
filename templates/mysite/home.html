{% extends "mysite/base.html" %}
{% block content %}
    <div>
        {% comment %}this will need to match the variable name of the dictionary key{% endcomment %}
        {% for post in posts %}
            <article class="media content-section">
            <img class="rounded-circle article-img" src="media/{{ post.restaurant_picture }}">
                <div class="media-body">
                    <div class="article-metadata">
                        <a class="mr-2" href="#">{{ post.address }}</a>
                        <small class="text-muted">{{ post.phone_number }}</small>
                    </div>
                    <h2><a class="article-title" href="#">{{ post.name }}</a></h2>
                    <p class="article-content">{{ post.description }}</p>
                </div>
            </article>
        {% endfor %}
        <h1></h1>
    </div>
{% endblock content %}
