{% extends "mysite/base.html" %}
{% block content %}

    <div>
        <form action=" " method="GET">
            <select>
                {% for category in categories %}
                <option value="category.category_id">{{category.category}}</option>
                {% endfor %}
            </select>
            <input type='text' name='q' placeholder='Search restaurant here...' value='{{request.GET.q}}'/>
            <input type="submit" value="Search"></button>        
        </form>
    </div>
    <div>
        {% comment %}this will need to match the variable name of the dictionary key{% endcomment %}
        {% for post in posts %}
            <article class="media content-section">
            <img class="rounded-circle article-img" src="media/{{ post.restaurant_picture }}">
                <div class="media-body">
                    <div class="article-metadata">
                        <a class="mr-2" href="#">{{ post.address }}</a>
                        <small class="text-muted">{{ post.phone_number }}</small>
                    </div>
                    <h2><a class="article-title" href="#">{{ post.name }}</a></h2>
                    <p class="article-content">{{ post.description }}</p>
                </div>
            </article>
        {% endfor %}
        <h1></h1>
    </div>
{% endblock content %}
