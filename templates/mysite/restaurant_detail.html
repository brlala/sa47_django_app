{% extends "mysite/base.html" %}
{% block content %}
    <div>
        {% comment %}this will need to match the variable name of the dictionary key{% endcomment %}
        <article class="media content-section">
            <img class="rounded-circle article-img" src="media/{{ object.restaurant_picture }}">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ object.address }}</a>
                    <small class="text-muted">{{ object.phone_number }}</small>
                </div>
                <h2 class="article-title" href="#">{{ object.name }}</h2>
                <p class="article-content">{{ object.description }}</p>
            </div>
        </article>
        <h1></h1>
    </div>
{% endblock content %}
